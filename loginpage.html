<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="WhatsApp Image 2025-08-15 at 23.27.51.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* General body styles */
            .btn 
{
  display: inline-block;
  width: 150px;
  height: 50px;
  background: pink;
  margin: 5px;
  text-align: center;
  line-height: 50px;

      border-radius: 8px;
      cursor: pointer; /* shows hand pointer */
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    /* Hover effect */
    .btn:hover {
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      transform: translateY(-3px); /* “lift” up */
    }

    /* Click (active) effect */
    .btn:active {
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      transform: translateY(2px); /* “press down” */
    }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('26cf187f-d963-4efa-972e-4d87f7b56912.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
        }

        /* Page heading */
        h1 {
            text-align: center;
            padding-top: 100px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        /* Form styles */
        form.frm1 {
            background-color: rgba(0, 0, 0, 0.6); /* semi-transparent background */
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }

        form.frm1 label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: bold;
        }

        form.frm1 input[type="text"],
        form.frm1 input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        form.frm1 input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        form.frm1 input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1><i>Shado</i></h1>
    <form class="frm1">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

         <button class="btn">Submit</button>
         <i class="fab fa-facebook"></i>
<i class="fab fa-twitter"></i>
<i class="fab fa-instagram"></i>
<i class="fab fa-linkedin"></i>
<i class="fab fa-github"></i>


    </form>
</body>
</html>
