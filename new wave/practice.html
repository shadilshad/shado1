<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Loops</title>
</head>
<body>
  <h1>Learning Loops in JavaScript</h1>

  <!-- Button for While Loop -->
  <button onclick="runWhileLoop()">Run While Loop</button>
  <div id="whileOutput"></div>

  <!-- Button for For Loop -->
  <button onclick="runForLoop()">Run For Loop</button>
  <div id="forOutput"></div>

  <!-- Input for Multiplication Table -->
  <button onclick="generateTable()">Generate Multiplication Table</button>
  <input type="number" id="numInput" placeholder="Enter a number">
  <div id="tableOutput"></div>

  <!-- Link the external JS file -->
  <script src="script.js"></script>
</body>
</html>
